<md-dialog class="trellius-dialog"><div class="trellius-dialog-title">{{'DIALOGS.SEND_FEEDBACK_TITLE' | translate}} <i class="trellius-dialog-cancel mdi mdi-close" ng-click="feedbackCtrl.cancelDialog()"></i></div><trellius-feedback-form is-busy="feedbackCtrl.isBusy" feedback-data="feedbackCtrl.feedbackData"></trellius-feedback-form><div class="trellius-dialog-footer"><div class="trellius-dialog-btn" ng-click="feedbackCtrl.cancelDialog()">{{'BUTTONS.CANCEL' | translate}}</div><div class="trellius-dialog-btn trellius-dialog-btn-primary" ng-disabled="feedbackCtrl.isBusy || !feedbackCtrl.feedbackData.isValid" ng-click="feedbackCtrl.sendFeedbackAsync()">{{'BUTTONS.SEND' | translate}}</div></div></md-dialog>

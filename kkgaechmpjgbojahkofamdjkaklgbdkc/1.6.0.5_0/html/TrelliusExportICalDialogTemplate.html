<md-dialog class="trellius-dialog" ng-init="exportICalCtrl.getICalUrlAsync()"><div class="trellius-dialog-title">{{'DIALOGS.EXPORT_ICAL_TITLE' | translate}} <i class="trellius-dialog-cancel mdi mdi-close" ng-click="exportICalCtrl.cancelDialog()"></i></div><div class="trellius-dialog-content" ng-disabled="exportICalCtrl.isBusy"><div class="trellius-dialog-group"><p>{{'DIALOGS.EXPORT_ICAL_MESSAGE1' | translate}}<br>{{'DIALOGS.EXPORT_ICAL_MESSAGE2' | translate}}</p><div class="trellius-export-ical"><input id="trelliusICalUrl" class="trellius-ical-url" type="url" onclick="this.select()" ng-model="exportICalCtrl.exportICalUrl" ng-readonly="true"> <span class="mdi mdi-content-copy trellius-copy" ng-click="exportICalCtrl.exportICalUrl && exportICalCtrl.copyToClipboard()"><md-tooltip>{{'TOOLTIPS.COPY_ICAL_URL' | translate}}</md-tooltip></span></div></div></div><div class="trellius-dialog-footer"><div class="trellius-dialog-btn" ng-disabled="exportICalCtrl.isBusy" ng-click="exportICalCtrl.deleteICalUrlAsync()">{{'BUTTONS.DELETE_EXPORT_ICAL' | translate}}</div><div class="trellius-dialog-btn" ng-disabled="exportICalCtrl.isBusy" ng-click="exportICalCtrl.resetICalUrlAsync()">{{'BUTTONS.RESET_EXPORT_ICAL' | translate}}</div></div><md-progress-circular class="trellius-dialog-progress" ng-show="exportICalCtrl.isBusy" md-diameter="50" md-mode="indeterminate"></md-progress-circular></md-dialog>

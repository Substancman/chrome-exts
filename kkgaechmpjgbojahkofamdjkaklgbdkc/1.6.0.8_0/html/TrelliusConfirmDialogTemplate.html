<md-dialog class="trellius-dialog"><div class="trellius-dialog-title">{{confirmCtrl.title}} <i class="trellius-dialog-cancel mdi mdi-close" ng-click="confirmCtrl.cancelDialog()"></i></div><div class="trellius-dialog-content"><div class="trellius-dialog-group"><p>{{confirmCtrl.message}}</p></div></div><div class="trellius-dialog-footer"><div class="trellius-dialog-btn" ng-click="confirmCtrl.cancelDialog()">{{'BUTTONS.CANCEL' | translate}}</div><div class="trellius-dialog-btn trellius-dialog-btn-primary" ng-click="confirmCtrl.hideDialog()">{{'BUTTONS.YES' | translate}}</div></div></md-dialog>

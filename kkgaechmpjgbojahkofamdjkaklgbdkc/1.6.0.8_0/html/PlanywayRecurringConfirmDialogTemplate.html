<md-dialog class="trellius-dialog trellius-dialog-wide"><div class="trellius-dialog-title">{{recurringConfirmCtrl.title}} <i class="trellius-dialog-cancel mdi mdi-close" ng-click="recurringConfirmCtrl.cancelDialog()"></i></div><div class="trellius-dialog-content"><md-radio-group class="trellius-dialog-group trellius-radio-button-group" ng-model="recurringConfirmCtrl.selectedEditMode"><md-radio-button value="{{editMode.mode}}" ng-repeat="editMode in recurringConfirmCtrl.editModes" md-no-ink>{{editMode.text}}</md-radio-button></md-radio-group></div><div class="trellius-dialog-footer"><div class="trellius-dialog-btn" ng-click="recurringConfirmCtrl.cancelDialog()">{{::'BUTTONS.CANCEL' | translate}}</div><div class="trellius-dialog-btn trellius-dialog-btn-primary" ng-click="recurringConfirmCtrl.hideDialog()">{{::'BUTTONS.YES' | translate}}</div></div></md-dialog>

<div ng-if="cardCtrl.isCalendarCardAvailable"><div class="card-detail-item"><div><h3 class="card-detail-item-header">{{::'DIALOGS.START_DATE' | translate}}</h3><trellius-date-time-picker date="cardCtrl.startDate" max-date="cardCtrl.maxStartDate" is-only-date="cardCtrl.isAllDay" date-menu-header="{{::'DIALOGS.CARD_EDIT_START_TITLE' | translate}}"></trellius-date-time-picker></div><div><h3 class="card-detail-item-header">{{::'DIALOGS.END_DATE' | translate}}</h3><trellius-date-time-picker date="cardCtrl.endDate" min-date="cardCtrl.minEndDate" is-only-date="cardCtrl.isAllDay" date-menu-header="{{::'DIALOGS.CARD_EDIT_END_TITLE' | translate}}"></trellius-date-time-picker></div><div class="trellius-float-wrapper planyway-is-all-day" ng-class="cardCtrl.isAllDay ? 'planyway-is-all-day-checked' : ''"><h3 class="card-detail-item-header" style="visibility: hidden">&nbsp;</h3><span class="card-detail-badge card-detail-due-date-badge is-clickable" ng-click="cardCtrl.isAllDay = !cardCtrl.isAllDay"><span class="card-detail-badge-due-date-complete-box"><span class="icon-sm icon-check card-detail-badge-due-date-complete-icon"></span> </span><span class="card-detail-due-date-text">{{::'DIALOGS.ALL_DAY' | translate}}</span></span></div></div><div class="card-detail-item"><div ng-if="cardCtrl.isRecurringAvailable"><h3 class="card-detail-item-header" ng-click="cardCtrl.showRecurringEditorAsync($event)">{{::'DIALOGS.REPEAT' | translate}}</h3><planyway-recurrent-button recurrence-rule="cardCtrl.recurrenceRule" start-date="cardCtrl.startDate"></planyway-recurrent-button></div></div></div>

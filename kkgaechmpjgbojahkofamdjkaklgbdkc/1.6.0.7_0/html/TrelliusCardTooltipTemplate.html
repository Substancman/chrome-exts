<div class="trellius-labels-wrapper"><div class="trellius-label" ng-repeat="label in ::cardTooltipCtrl.cardLabelsClasses | limitTo:10 track by $index" ng-class="label"></div></div><div class="trellius-card-times"><span>{{::cardTooltipCtrl.cardTimesText}}</span> <span class="mdi planyway-card-recurrent-icon" ng-if="cardTooltipCtrl.isRecurring" ng-class="cardTooltipCtrl.isException ? 'mdi-repeat-off' : 'mdi-repeat'"></span></div><div class="trellius-card-title"><span>{{::cardTooltipCtrl.title}}</span></div><div class="planyway-board-list-wrapper" ng-if="!cardTooltipCtrl.isCurrentBoardCard" ng-class="cardTooltipCtrl.cardBoardClasses" ng-switch="cardTooltipCtrl.cardType"><div class="multiboard-icon" ng-switch-when="trelloCard"><img ng-if="cardTooltipCtrl.cardBoardImage" ng-src="{{::cardTooltipCtrl.cardBoardImage}}"></div><div class="mdi ical-icon" ng-switch-when="iCalEvent"></div><span class="planyway-board-list-text"><span ng-switch-when="trelloCard">{{::'TOOLTIPS.IN_BOARD' | translate}}</span> <span ng-switch-when="iCalEvent">{{::'TOOLTIPS.IN_CALENDAR' | translate}}</span> {{::cardTooltipCtrl.cardBoardName}}</span></div><div class="planyway-board-list-wrapper" ng-if="cardTooltipCtrl.cardListName"><span class="planyway-board-list-text"><span>{{::'TOOLTIPS.IN_LIST' | translate}}</span> {{::cardTooltipCtrl.cardListName}}</span></div><div class="planyway-avatars-wrapper" ng-if="cardTooltipCtrl.cardMembers.length"><planyway-member-avatar ng-repeat="member in ::cardTooltipCtrl.cardMembers | orderBy:'fullName':true" member="member"></planyway-member-avatar></div>

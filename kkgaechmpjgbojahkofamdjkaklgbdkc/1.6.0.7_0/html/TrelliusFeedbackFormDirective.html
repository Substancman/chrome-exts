<form name="feedbackCtrl.feedbackForm" class="trellius-feedback-form" enctype="multipart/form-data"><div class="trellius-dialog-content" ng-disabled="feedbackCtrl.isBusy"><div class="trellius-dialog-group"><div class="trellius-feedback-contacts"><div class="trellius-dialog-group"><p>{{'DIALOGS.FEEDBACK_NAME' | translate}}</p><input type="text" name="From" id="nameInput" placeholder="{{'DIALOGS.FEEDBACK_NAME_PLACEHOLDER' | translate}}" required ng-model="feedbackCtrl.feedbackData.userName"></div><div class="trellius-dialog-group"><p>{{'DIALOGS.FEEDBACK_EMAIL' | translate}}</p><input type="email" name="Email" id="emailInput" placeholder="{{'DIALOGS.FEEDBACK_EMAIL_PLACEHOLDER' | translate}}" required ng-model="feedbackCtrl.feedbackData.userEmail"></div></div></div><div class="trellius-dialog-group"><p>{{'DIALOGS.FEEDBACK_MESSAGE' | translate}}</p><textarea name="Message" id="messageTextArea" class="trellius-allow-line-break" rows="6" placeholder="{{'DIALOGS.FEEDBACK_MESSAGE_PLACEHOLDER' | translate}}" required ng-model="feedbackCtrl.feedbackData.message" ng-class="feedbackCtrl.filesAdded ? 'trellius-textarea-with-files' : 'trellius-textarea-without-files'"></textarea><div class="trellius-upload-button"><div class="mdi mdi-paperclip"></div><input id="feedbackFiles" type="file" title="" nv-file-select uploader="feedbackCtrl.fileUploader" multiple="multiple" accept="image/*"></div></div><div class="trellius-dialog-group"><div class="trellius-image-preview-container" ng-show="feedbackCtrl.filesAdded"><div class="trellius-preview-image-box" ng-repeat="file in feedbackCtrl.feedbackData.files" trellius-preview-canvas="{ file: file, height: 54, width: 67 }"><div class="mdi mdi-close trellius-preview-image-close-button" ng-click="feedbackCtrl.removeFile(file)"></div><md-progress-circular class="trellius-preview-progress" md-diameter="20" md-mode="indeterminate"></md-progress-circular></div></div></div></div><md-progress-circular class="trellius-dialog-progress" ng-show="feedbackCtrl.isBusy" md-diameter="50" md-mode="indeterminate"></md-progress-circular></form>

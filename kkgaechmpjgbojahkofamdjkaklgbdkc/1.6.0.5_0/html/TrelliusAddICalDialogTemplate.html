<md-dialog class="trellius-dialog"><div class="trellius-dialog-title">{{'DIALOGS.ADD_ICAL_TITLE' | translate}} <i class="trellius-dialog-cancel mdi mdi-close" ng-click="addICalCtrl.cancelDialog()"></i></div><div class="trellius-dialog-content" ng-disabled="addICalCtrl.isBusy"><div class="trellius-dialog-group"><p>{{'DIALOGS.ICAL_PASTE_URL' | translate}}</p><input type="text" class="trellius-ical-url" placeholder="{{'DIALOGS.ICAL_URL_PLACEHOLDER' | translate}}" ng-model="addICalCtrl.calendarUrl" ng-model-options="{ debounce: 500 }"></div><div class="trellius-dialog-group trellius-horizontal trellius-url-validation"><span ng-if="addICalCtrl.validationMessage" ng-class="addICalCtrl.isValid ? 'trellius-valid' : 'trellius-invalid'">{{addICalCtrl.validationMessage}}</span></div></div><div class="trellius-dialog-footer"><div class="trellius-dialog-btn" ng-click="addICalCtrl.cancelDialog()">{{'BUTTONS.CANCEL' | translate}}</div><div class="trellius-dialog-btn trellius-dialog-btn-primary" ng-click="addICalCtrl.addICalAsync()" ng-disabled="!addICalCtrl.isValid">{{'BUTTONS.SAVE' | translate}}</div></div><md-progress-circular class="trellius-dialog-progress" ng-show="addICalCtrl.isBusy" md-diameter="50" md-mode="indeterminate"></md-progress-circular></md-dialog>

<md-dialog class="trellius-dialog"><div class="trellius-dialog-title">{{'DIALOGS.CHOOSE_COLOR' | translate}} <i class="trellius-dialog-cancel mdi mdi-close" ng-click="editICalCtrl.cancelDialog()"></i></div><div class="k-event trellius-card-small trellius-edit-ical-preview"><div class="trellius-card trellius-card-small trellius-ical" ng-class="editICalCtrl.getCardPreviewClasses()"><div class="trellius-card-board-border"></div><div class="trellius-card-content"><span class="planyway-times-container"><span class="trellius-card-times">{{editICalCtrl.currentCardTime}}</span></span><div class="trellius-card-text">{{'MISC.PREVIEW_CARD_TEXT1' | translate}}</div><div class="mdi ical-icon"></div></div></div></div><div class="trellius-edit-ical-colors-grid"><md-checkbox class="trellius-ical-checkbox" ng-repeat="calendarColor in editICalCtrl.calendarColors" ng-class="editICalCtrl.getCalendarColorCheckboxClass(calendarColor)" ng-checked="editICalCtrl.isCalendarColorSelected(calendarColor)" ng-click="editICalCtrl.setCalendarColor(calendarColor)" aria-label="no aria-label" md-no-ink></md-checkbox></div><div class="trellius-dialog-footer"><div class="trellius-dialog-btn" ng-click="editICalCtrl.cancelDialog()">{{'BUTTONS.CANCEL' | translate}}</div><div class="trellius-dialog-btn trellius-dialog-btn-primary" ng-click="editICalCtrl.saveICalCalendarAsync()">{{'BUTTONS.SAVE' | translate}}</div></div></md-dialog>

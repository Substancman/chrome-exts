<div class="trellius-extension-buttons trellius-bs"><div class="trellius-button" ng-class="buttonsCtrl.isTrelliusCalendarUnavailable ? 'trellius-disabled' : ''"><div class="trellius-calendar-button" ng-click="buttonsCtrl.switchTrelliusCalendarAsync()"><span class="trellius-main-icon"></span> <span>{{buttonsCtrl.trelliusCalendarButtonName}}</span><md-tooltip>{{buttonsCtrl.trelliusCalendarButtonTooltip}}</md-tooltip><span ng-class="buttonsCtrl.isTrelliusCalendarButtonBusy ? 'trellius-loading-icon' : ''"><span class="trellius-show-hide-icon mdi mdi-chevron-down" ng-show="!buttonsCtrl.isTrelliusCalendarButtonBusy" ng-class="buttonsCtrl.isTrelliusCalendarShown ? 'trellius-hide-icon' : 'trellius-show-icon'"></span></span></div></div><div class="trellius-button mdi mdi-comment-multiple-outline" ng-click="buttonsCtrl.showFeedbackDialog($event)"><md-tooltip>{{'TOOLTIPS.SEND_FEEDBACK' | translate}}</md-tooltip></div><div class="trellius-button" ng-if="buttonsCtrl.isUpgradeAvailable" ng-click="buttonsCtrl.showUpgradeDialogAsync()"><div class="planyway-upgrade-button"><md-tooltip>{{'TOOLTIPS.UPGRADE' | translate}}</md-tooltip><span>{{'BUTTONS.UPGRADE' | translate}}</span></div></div></div>
